buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

apply plugin: 'android'
apply from: './build_extras.gradle'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        versionCode 11
        versionName "1.2"
        packageName "com.sickboots.sickvideos"
        minSdkVersion 16
        targetSdkVersion 19
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }

        if (project.hasProperty("SickVideos.properties") && file(project.property("SickVideos.properties")).exists()) {
            Properties props = new Properties()
            props.load(new FileInputStream(file(project.property("SickVideos.properties"))))

            release {
                storeFile file(props['keystore'])
                storePassword props['keystore.password']
                keyAlias props['keyAlias']
                keyPassword props['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'

            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        neurosoup {
            packageName "com.sickboots.sickvideos.neurosoup"
        }

        joerogan {
            packageName "com.sickboots.sickvideos.joerogan"
        }

        vice {
            packageName "com.sickboots.sickvideos.vice"
        }

        lukitsch {
            packageName "com.sickboots.sickvideos.lukitsch"
        }

        nerdist {
            packageName "com.sickboots.sickvideos.nerdist"
        }

        connections {
            packageName "com.sickboots.sickvideos.connections"
        }

        khan {
            packageName "com.sickboots.sickvideos.khan"
        }

        codeorg {
            packageName "com.sickboots.sickvideos.codeorg"
        }

        rt {
            packageName "com.sickboots.sickvideos.rt"
        }

        maxkeiser {
            packageName "com.sickboots.sickvideos.maxkeiser"
        }

        androiddevs {
            packageName "com.sickboots.sickvideos.androiddevs"
        }

        topgear {
            packageName "com.sickboots.sickvideos.topgear"
        }

        bigthink {
            packageName "com.sickboots.sickvideos.bigthink"
        }

        pewdiepie {
            packageName "com.sickboots.sickvideos.pewdiepie"
        }

        reasontv {
            packageName "com.sickboots.sickvideos.reasontv"
        }

        jetdaisuke {
            packageName "com.sickboots.sickvideos.jetdaisuke"
        }
    }
}

dependencies {
	compile 'com.android.support:support-v13:+'

    compile 'com.google.apis:google-api-services-youtube:v3-rev79-1.17.+'
    compile 'com.google.http-client:google-http-client-jackson2:1.17.+'
    compile 'com.google.api-client:google-api-client:1.17.+'
    compile 'com.google.android.gms:play-services:3.2.+'
    compile 'com.google.api-client:google-api-client-android:1.17.+'
    compile 'com.google.guava:guava:16.+'

    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'
    compile 'com.koushikdutta.urlimageviewhelper:urlimageviewhelper:1.0.4'
    compile 'joda-time:joda-time:2.3'
    compile 'com.larswerkman:HoloColorPicker:1.1'
    compile 'com.nhaarman.listviewanimations:library:2.5.+'
    compile 'org.ocpsoft.prettytime:prettytime:3.2.+'
    compile 'com.github.codechimp-org.apprater:library:1.0.+'
    compile 'com.github.johnkil.android-appmsg:appmsg:1.1.+'

    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile project(':IconicDroid')
}



