        }

        justinbieber {
            packageName "re.distantfutu.videos.justinbieber"
        }

        youtube {
            packageName "re.distantfutu.videos.youtube"
        }

        svb {
            packageName "re.distantfutu.videos.svb"
        }

        lukitsch {
            packageName "re.distantfutu.videos.lukitsch"
        }

        technews {
            packageName "re.distantfutu.videos.technews"
        }
    }
}

dependencies {
	compile 'com.android.support:support-v13:+'

    compile 'com.google.apis:google-api-services-youtube:+'
    compile 'com.google.http-client:google-http-client-jackson2:+'
    compile 'com.google.api-client:google-api-client:+'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.google.api-client:google-api-client-android:+'
    compile 'com.google.guava:guava:+'

    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'
    compile 'joda-time:joda-time:+'
    compile 'com.larswerkman:HoloColorPicker:+'
    compile 'com.nhaarman.listviewanimations:library:+'
    compile 'com.github.codechimp-org.apprater:library:+'
    compile 'com.jakewharton:disklrucache:+'
    compile 'com.squareup.picasso:picasso:+'
    compile 'com.cocosw:undobar:1.+@aar'
